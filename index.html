<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="header text-center clearfix">
      <h1 class="text-muted">Disney Trivia</h1>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div id="trivia">
          <p id="time-remaining" class="lead"> <span id="timer"></span></p>
          <p id="question" class="guess"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="startButton">
        <div id="startGame" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start</button>
        </div>
      </div>
      <div id="userChoices">

        <div id="choices">

        </div>

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/app.js"></script>


</body>

</html>
